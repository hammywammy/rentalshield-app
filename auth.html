<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalShield - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            min-width: 120px;
            width: 100%;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üõ°Ô∏è RentalShield</h1>
        <p>Professional vehicle inspections in 5 minutes</p>
        
        <form id="auth-form">
            <input 
                type="email" 
                id="email" 
                placeholder="Enter your email address" 
                required
            >
            <button type="submit" id="submit-btn">Send Magic Link</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <p style="margin-top: 2rem; font-size: 14px; color: #666;">
            Secure your rental vehicles with professional documentation
        </p>
    </div>

    <script>
        // Initialize Supabase with your credentials
        const supabaseUrl = 'https://aganyvysumqdfqajwgim.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnYW55dnlzdW1xZGZxYWp3Z2ltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4MTI0MzIsImV4cCI6MjA2NjM4ODQzMn0.0wULj5KIICC1eBDs3DuyqgHrmIwI8CQHYTIjy4g3swM';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = '/dashboard.html';
            }
        }

        // Handle form submission
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin + '/dashboard.html'
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                // Success
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'Check your email for the login link!';
                
            } catch (error) {
                // Error
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                messageDiv.textContent = `Error: ${error.message}`;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Magic Link';
            }
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
